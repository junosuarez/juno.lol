<!DOCTYPE html>
<html lang="en">
<head>
  <title>junosz</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="internet">
  <style>

    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      color: #433;
      background: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      padding: 1em;
      margin: 0 auto;
      background: #666;
      min-height: calc(100vh - 4em);
      box-shadow: 0px -10px 90px #0003;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 2em;
    }

    main {
      margin-bottom: 2em;
    }

    footer {
      text-align: center;
    }

    address {
      margin-top: 2em;
      font-size: 14px;
      font-weight: bold;
      color: #949494;
    }

    a {
      text-decoration: none;
      color: mediumblue;
    }

    .deprecated {
      text-decoration: line-through;
    }


    h1 {
      margin-bottom: 1em;
    }

    .tagline {
      font-style: italic;
    }

    .e {
      font-size: 2em;
    }

    ul {
      display: flex;
      justify-content: space-evenly;
      list-style: none;
    }

    li a {
      display: flex;
      flex-direction: column;

      flex: 0;
      text-align: center;
    }

    #contacts {
      margin-bottom: 2em;
    }
    
h2 {
  -webkit-animation: filter-animation 8s infinite;
  animation: filter-animation 8s infinite;
color: #009;
}

@-webkit-keyframes filter-animation {
  0% {
    -webkit-filter: hue-rotate(0deg);
  }
  
  50% {
    -webkit-filter: hue-rotate(100deg);
  }
  
  100% {
    -webkit-filter: hue-rotate(0deg);
  }
}

@keyframes filter-animation {
  0% {
    filter: hue-rotate(0deg);
  }
  
  50% {
    filter: hue-rotate(100deg);
  }
  
  100% {
    filter: hue-rotate(0deg);
  }
}

  
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>junosz</h1>
    </header>
    <main>
      <h2>it is now safe to turn off your computer</h2>
    </main>
  </div>
  <script>
    setTimeout(() => { alert('probably a virus or smthg idk') }, 2000)
  </script>
</body>

</html>
